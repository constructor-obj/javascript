<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <label for="weather">Select the weather type today: </label>
    <select id="weather">
      <option value="">--Make a choice--</option>
      <option value="sunny">Sunny</option>
      <option value="rainy">Rainy</option>
      <option value="snowing">Snowing</option>
      <option value="overcast">Overcast</option>
    </select>

    <p></p>
    <script>
      let sel = document.querySelector("select");
      let para = document.querySelector("p");
      function setWeather() {
        if (sel.value == "sunny") {
          para.textContent =
            "It is nice and sunny outside today. Wear shorts! Go to the beach, or the park, and get an ice cream.";
        } else if (sel.value == "rainy") {
          para.textContent =
            "Rain is falling outside; take a rain coat and a brolly, and don't stay out for too long.";
        } else if (sel.value == "snowing") {
          para.textContent =
            "The snow is coming down â€” it is freezing! Best to stay in with a cup of hot chocolate, or go build a snowman.";
        } else if (sel.value == "overcast") {
          para.textContent =
            "It is nice and sunny outside today. Wear shorts! Go to the beach, or the park, and get an ice cream.";
        } else {
          para.textContent = "";
        }
      }
      sel.addEventListener("change", setWeather);
    </script>
  </body>
</html>
